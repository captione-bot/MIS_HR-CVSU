{% extends 'index.html' %}
{% block content %}
{% load static %}
<form method="post">
    {% csrf_token %}
    <section class="h-100" style="background-color: #006400;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-4 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6 d-flex align-items-center"
                                style="background-color: #228B22; border-top-left-radius: 16px; border-bottom-left-radius: 16px;">
                                <div class="px-3 py-4 p-md-3 mx-md-4">
                                    <img  src="{% static 'images/cvsu statue.png' %}" class="img-fluid"> </img>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <img src="{% static 'images/cvsu.png' %}"
                                             style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Human Resources</h4>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" id="username" name="username" class="form-control"
                                            placeholder="Phone number or email address">
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" name="password" class="form-control">
                                    </div>
                                    <div class="d-grid gap-2 text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary" type="submit">Log in</button>
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal">
                                            Forgot Password
                                        </button>
                                        {% if form.errors %}
                                          <p class="error">Please enter a correct username and password. Note that both fields may be case-sensitive.</p>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Password Reset</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="alert"></div>
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" class="form-control mb-2">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
